jdk:
  - openjdk11
  
stages:
  - phase1
  - phase2

before_install:
  - chmod +x gradlew

addons:
  sonarcloud:
    organization: $SONAR_USER
    token: $SONAR_TOKEN
    
jobs:
  include:
    - stage: phase1
      script: ./gradlew sonarqube
    - stage: phase2
      deploy:
        provider: heroku
        api-key: $HEROKU_API_KEY
        app: yagan93
  
